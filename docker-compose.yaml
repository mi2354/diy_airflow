version: '3.9'
services:
  
  redis:
    image: "redis:7.0.4"
    volumes:
      - redis-data:/data
  
  scheduler:
    build: .
    command: scheduler
    ports:
      - "9000:9000"
    volumes:
      - ./pipelines:/app/pipelines
  
  worker:
    build: .
    command: worker
    volumes:
      - ./pipelines:/app/pipelines
    depends_on:
      - scheduler
  
volumes:
  redis-data: